type flContentFile {
  binpkg: Package!
  path: String!
  timestamp: DateTime!
  size: Int!
}

type flMachineStats {
  machine: String!
  total: Int!
  buildCount: Int!
  perBuild: Int!
}

type flFileStats {
  total: Int!
  byMachine: [flMachineStats!]!
}

extend type MachineSummary {
  fileStats: flMachineStats!
}

extend type Package {
  cpvb: String!
  files: [flContentFile!]!
}

extend type Query {
  flSearch(key: String!, machine: String): [flContentFile!]!
  flSearchV2(key: String!, machines: [String!]): [flContentFile!]!
  flCount(machine: String, buildId: String): Int!
  flList(machine: String!, buildId: String!, cpvb: String!): [flContentFile!]!
  flListPackages(machine: String!, buildId: String!): [Package!]!
  flStats: flFileStats!
}
